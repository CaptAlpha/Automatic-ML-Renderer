<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        
    <title>Automatic ML</title>
</head>
<body>
    <h1>Automatic ML Renderer</h1>
    <div class="">  
        <form action="" method="post" enctype="">
        
            <select name="target" id="target" method="post"  action="/model">
                {% for tar in targets %}
                        <option value="{{ tar }}">{{ tar }}</option>
                    {% endfor %}
                </select>
            <!--input type="text" name="target" placeholder="Enter the target variable" required="required" /-->
                
            <select name="type" id="type">
                <option value="regression">Regression</option>
                <option value="classification">Classification</option>
            </select>
            <br>
            <input type="submit" value="Submit">
        </form>

        <br>
        {{ prediction_text }}
        
        <br>
        <br>
        

        <div class="container" align="left">
            <a href="/return-files/" download><button class='btn btn-default'>Download</button></a>
        </div>

        

    </div>
</body>
</html>
